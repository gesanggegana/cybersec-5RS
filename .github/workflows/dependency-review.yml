name: "Dependency & Vulnerability Scan"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 4 * * 0' # weekly Sunday 04:00 UTC

jobs:
  pip-audit:
    name: pip-audit and upload results
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Upgrade pip & install pip-audit
        run: |
          python -m pip install --upgrade pip
          pip install pip-audit

      - name: Install project deps (if requirements exist)
        if: exists('requirements.txt')
        run: |
          python -m pip install -r requirements.txt

      - name: Run pip-audit (JSON output)
        run: |
          pip-audit --format=json > pip_audit_results.json || true

      - name: Upload pip-audit results
        uses: actions/upload-artifact@v4
        with:
          name: pip-audit-results
          path: pip_audit_results.json

  dependency-review:
    name: Dependency review (GitHub action)
    runs-on: ubuntu-latest
    needs: pip-audit

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run dependency-review-action
        uses: github/dependency-review-action@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
